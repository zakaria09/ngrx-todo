<h1 *ngIf="(todo$ | async).todos.length">In Progress ðŸŸ§</h1>
<ng-container *ngFor="let todo of (todo$ | async).todos">
  <ul class="list-group">
    <li
      class="list-group-item"
      [contentEditable]="todo.editMode"
      (dblclick)="editMode(todo)">
      {{ todo.title }}
      <action-buttons
        [todo]="todo"
        [section]="todoSection.Todo">
      </action-buttons>
    </li>
  </ul>
</ng-container>
